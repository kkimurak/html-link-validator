os: linux
arch: arm64
dist: xenial

before_script:
  - export VALIDATOR_DEBUG=true
  - ${SHELL} --version
  - echo --version
  - grep --version
  - sed --version
  - sort --version
  - uniq --version

script:
  - if [ $($SHELL html-link-validator.sh) -ne 1 ];then exit 1;fi
  - if [ $($SHELL html-link-validator.sh non-existing-file.html) -ne 2 ];then exit 2;fi
  - if [ $($SHELL html-link-validator.sh README.md) -ne 3 ];then exit 3;fi
  - if [ $($SHELL html-link-validator.sh test/sample.html) -ne 4 ];then exit 4;fi
